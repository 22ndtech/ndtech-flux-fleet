---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ndtech-website
  namespace: ndtech
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/ndtech-website
      version: 0.0.4
      sourceRef:
        kind: GitRepository
        name: ndtech-website
        namespace: ndtech
      interval: 1m
  values:
    deployment:
      replicas: 1
      namespace: ndtech
      imageVersion: 0.0.2